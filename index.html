<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap-css@*" data-semver="3.2.0" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />

</head>

<body>
  
  <div id="wrapper">
            <nav id="navigation">
                <ul id="nav">
                    <li><a href="index.html">Home</a></li>
                </ul>

                
            </nav>
    <h1>Temperature Monitor</h1>
    <div id="container">
      <main ng-app="medianApp">
        <div ng-controller="formController as vm">
          <form name="medianForm">
              <label for="temperature">Add Temperture (click add button each time):</label>
              <input type="text" name="tmpr" ng-model="vm.temperature" only-digits placeholder="Enter Temperatures..." />

              <button class="btn btn-primary" ng-click="vm.addNewTemperature()">Add</button>
              <div>Added Temperatures: {{vm.temperatureList}}</div>
        
              <hr />
              <section>
                <button class="btn btn-primary" ng-click="vm.getMedian()">Get Median Temperture</button>
              <p class="median">Current Median: {{ vm.median }} </p>
              </section>
              <p class="dev-name">developer name: --Jibin K Varghese--</p>
              <hr>
        </form>
      </div>
    </main>
    <a href="jasmine-test-runner.html">Run Unit Tests</a>
  </div>
</div>
  <script data-require="angular.js@*" data-semver="1.3.5" src="https://code.angularjs.org/1.3.5/angular.js"></script>
  
  <script src="medianApp.js"></script>
  <script src="temperature-monitor.service.js"></script>
  <script src="only-digits.directive.js"></script>
  </body>

</html>
